name: Publish DNS

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.devcontainer/**'
      - '.github/**'
      - 'README.md'

  workflow_dispatch:

env:
  CLOUDFLARE_GLOBAL_EMAIL: ${{ secrets.CLOUDFLARE_GLOBAL_EMAIL }}
  CLOUDFLARE_GLOBAL_KEY: ${{ secrets.CLOUDFLARE_GLOBAL_KEY }}

jobs:
  publish:
    name: Publish DNS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - uses: solvaholic/octodns-sync@main
        with:
          config_path: domains.yaml
          doit: '--doit'