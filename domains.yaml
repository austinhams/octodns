---
providers:
  config:
    class: octodns.provider.yaml.YamlProvider
    directory: ./domains
    enforce_order: false

  cloudflare:
    class: octodns_cloudflare.CloudflareProvider
    email: env/CLOUDFLARE_GLOBAL_EMAIL
    token: env/CLOUDFLARE_GLOBAL_KEY

zones:
  austinhams.org.:
    sources:
      - config
    targets:
      - cloudflare

  tcares.org.:
    sources:
      - config
    targets:
      - cloudflare
